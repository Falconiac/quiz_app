<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="questcard.css" />
    <link rel="stylesheet" href="btn_icon.css" />
    <link rel="stylesheet" href="create_style.css" />
    <title>Quiz Creator</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main class="mainsec">
      <section class="addquestion">
        <p class="call2act">Enter your question:</p>
        <input
          type="text"
          name="newQuestion"
          id="addquestion"
          placeholder="What ist the color of Ronald McDonald's hair ?"
        />
      </section>

      <section class="addanswer">
        <p class="call2act">Enter your answer:</p>
        <input type="text" name="newAnswer" id="addans" placeholder="red" />
      </section>

      <section class="addtag">
        <p class="call2act">Enter your tags:</p>
          <input
            type="text"
            name="anewtag"
            id="entertag"
            placeholder="#-tag1 , #-tag2 , #-tag3 , #-tag4"
          />
        </section>
      </section>
      <section class="subm">
        <input class="bigansw" type="submit" value="Submit" />
      </section>
    </main>
    <footer class="footer">
      <nav class="nav">
        <a class="--btn" href="index.html" aria-label="Link to Home"
          ><img class="--icon" src="res/home.svg" alt="Home-Button"
        /></a>

        <a class="--btn" href="bookmarks.html" aria-label="Link to Bookmarks"
          ><img class="--icon" src="res/bookmark.svg" alt="Bookmark-Button"
        /></a>

        <a class="--btn" href="create.html" aria-label="Link to Create a Page"
          ><img class="--icon" src="res/create.svg" alt="Create Page-Button"
        /></a>

        <a class="--btn" href="profile.html" aria-label="Link to profile">
          <img class="--icon" src="res/profile.svg" alt="Profile Home-Button" />
        </a>
      </nav>
    </footer>
  </body>
</html>
