<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Creator</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <section class="addquestion">
        <label for="newquest" aria-label="Enter your new Question"
          >Enter your question:</label
        >
        <input
          type="text"
          name="newQuestion"
          id="addquestion"
          placeholder="What ist the color of Ronald McDonald's hair ?"
        />
      </section>

      <section class="addanswer">
        <label for="newansw" aria-label="Enter the correct answer"
          >Enter the correct answer:</label
        >
        <input type="text" name="newAnswer" id="addans" placeholder="red" />
      </section>

      <section class="fakeanswer">
        <ul>
          <li>Fake 1</li>
          <li>Fake 2</li>
          <li>Fake 3</li>
        </ul>
      </section>
      <section class="subm">
        <input type="submit" value="Submit" />
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="index.html" aria-label="Link to Home"
            ><img src="res/home.svg" alt="Home-Button"
          /></a>
        </li>
        <li>
          <a href="bookmarks.html" aria-label="Link to Bookmarks"
            ><img src="res/bookmark.svg" alt="Bookmark-Button"
          /></a>
        </li>
        <li>
          <a href="create.html" aria-label="Link to Create a Page"
            ><img src="res/create.svg" alt="Create Page-Button"
          /></a>
        </li>
        <li>
          <a href="profile.html" aria-label="Link to Profile"
            ><img src="res/profile.svg" alt="Profile-Button"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
